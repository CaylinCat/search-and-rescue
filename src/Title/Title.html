<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search and Rescue</title>
  <link rel="stylesheet" href="Title.css">
</head>
<body>
  <div class="background">
    <div class="logo">Search and Rescue</div>
    <div class="menu-toggle">&#9776;</div>
    <div class="title-container">
      <h1 class="title">Find Your Own Treasure!</h1>
      <h2 class="subtitle">help finding a missing kid in your area</h2>
    </div>
    <div class="button-container">
      <a href="/search" class="button search" data-tooltip="Search for missing children in the database"><img src="search_image.png" alt="Search">Search</a>
      <a href="/find" class="button mission" data-tooltip="Embark on a mission of missing children around you"><img src="mission_image.png" alt="Mission"><b>Mission</b></a>
      <a href="/contact" class="button contact" data-tooltip="Contact us for assistance or inquiries."><img src="contact_image.png" alt="Contact">Contact</a>
    </div>
  </div>
  </div>

  <script src="Title.js"></script>
</body>
</html>
